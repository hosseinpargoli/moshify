<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify - Get Online for Just $9</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/e45223c4e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--cols-2">
        <header class="block__header hero__content">
          <h2 class="block__heading hero__heading">Cloud Hosting for Pros</h2>
          <p class="hero__description">
            Deploy your website in less than 60 seconds.
          </p>
          <a href="#" class="btn btn--accent btn--stretched">get started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="
              assets/images/banner@1x.webp 1x,
              assets/images/banner@2x.webp 2x
            "
          />
          <source
            type="image/png"
            srcset="
              assets/images/banner.png 1x,
              assets/images/banner@2x.png 2x
            "
          />
          <img class="hero__image" src="assets/images/banner.png" alt="" />
        </picture>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
